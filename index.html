<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Calendar</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="header">
        <div class="switchers">
            <a href="#bin" id="bin" class="switcher">bin</a>  
            <a href="#oct" id="oct" class="switcher">oct</a>  
            <a href="#dec" id="dec" class="switcher">dec</a>  
            <a href="#hex" id="hex" class="switcher">hex</a>  
        </div>
        <div id="year" class="year"></div>
    </div>
    <div id="month-grid" class="month-grid"></div>
    <script src="main.js"></script>
</body>
</html>
